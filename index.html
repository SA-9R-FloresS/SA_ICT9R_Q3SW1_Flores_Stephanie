<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META ATTRIBUTES -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>P100 is What? | Q3 Seatwork 1</title>

	<!-- BS5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CSS SETUP -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container my-5 animate__animated animate__fadeIn">
		<div class="row">
			<div class="col-12">
				<img src="MoneyFace.png" class="d-flex mx-auto">
			</div>
			<div class="col-lg-7 col-12">
				<h1 class="text-uppercase ms-3">Currency Converter</h1>
				<div class="container d-flex align-items-center">
					<p><kbd id="amountPeso" class="px-lg-4 px-2 rounded-pill"></kbd></p>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" class="mx-3">
						<path style="fill:#aae46e" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/>
					</svg>
					<p id="amountConverted"></p>
				</div>
			</div>
			<div class="col-lg-5 col-12 my-3 d-inline">
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.0272, 'AUD')">Australian Dollar</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.1244, 'CNY')">Chinese Yuan</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.0164, 'EUR')">Euro</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.1337, 'HKD')">Hong Kong Dollar</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(2.6784, 'JPY')">Japanese Yen</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(24.5430, 'KRW')">Korean Won</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.0243, 'SGD')">Singaporean Dollar</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(0.5766, 'THB')">Thai Baht</button>
				<button class="btn btn-light rounded-pill mb-4 mx-3" onclick="convertCurrency(430.5580, 'VND')">Vietnamese dong</button>
				<div class="d-flex justify-content-center">
					<a href="index.html" id="refresh" class="btn btn-light rounded-pill mb-4 px-5">Refresh</a>
				</div>				
			</div>
		</div>
	</div>

	<script>
		const peso = 100;
		// displays the initial amount (PHP)
		document.getElementById('amountPeso').innerText = peso + 'PHP'

		function convertCurrency(rate, abbr) {
			// .toFixed(2) rounds the result to two decimal places
			let amountConverted = (peso * rate).toFixed(2);
			
			// displays the converted amount, matches the style of the initial amount
			document.getElementById('amountConverted').innerHTML = '<kbd class="px-lg-4 px-2 rounded-pill">' + amountConverted + abbr + '</kbd>'
		}
	</script>
</body>
</html>
